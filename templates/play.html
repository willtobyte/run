{% extends "base.html" %} {% block head %}
<base href="{{ url }}" />
<link
  rel="preload"
  href="carimbo.wasm"
  as="fetch"
  type="application/wasm"
  crossorigin="anonymous"
/>
<link
  rel="preload"
  href="bundle.7z"
  as="fetch"
  type="application/x-7z-compressed"
  crossorigin="anonymous"
/>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    line-height: 1.5;
    overflow-y: auto;
  }
  .container {
    position: relative;
    width: {{ width }}px;
    height: {{ height }}px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #canvas {
    width: 100%;
    height: 100%;
    display: block;
    opacity: 0;
    animation: fade 1s ease forwards;
  }
  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .about {
    margin: 20px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    line-height: 1.4;
    text-align: center;
  }
  .about ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
</div>
{% if about %}
<div class="about">{{ about|safe }}</div>
{% endif %}
<script type="module">
  const canvas = document.getElementById("canvas");
  const response = await fetch("bundle.7z");
  const bundle = await response.arrayBuffer();
  window.Module = {
    canvas,
    noInitialRun: true,
    onRuntimeInitialized: () => {
      FS.writeFile("/bundle.7z", new Uint8Array(bundle));
      Module.callMain();
    },
  };
  const script = document.createElement("script");
  script.src = "carimbo.js";
  script.defer = true;
  document.body.appendChild(script);
</script>
{% endblock %}
