{% extends "base.html" %} {% block head %}
<base
  href="/assets/{{ runtime }}/{{ organization }}/{{ repository }}/{{ release }}/"
/>

<link
  rel="preload"
  href="carimbo.js"
  as="script"
  type="application/javascript"
  crossorigin="anonymous"
/>

<link
  rel="preload"
  href="carimbo.wasm"
  as="fetch"
  type="application/wasm"
  crossorigin="anonymous"
/>

<link
  rel="preload"
  href="bundle.7z"
  as="fetch"
  type="application/x-7z-compressed"
  crossorigin="anonymous"
/>

<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    line-height: 1.5;
    overflow-y: auto;
    font-family: "Segoe UI", Ubuntu, "Helvetica Neue", sans-serif;
  }

  .container {
    width: {{ width }}px;
    height: {{ height }}px;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 16 / 9;
    position: relative;
  }

  #canvas {
    width: 100%;
    height: 100%;
    display: block;
    opacity: 0;
    animation: fade 1s ease forwards;
  }

  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: inherit;
    text-align: center;
    background: rgba(255,255,255,0.8);
    padding: 8px 12px;
    border-radius: 4px;
  }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .about {
    margin: 24px;
    font-size: 14px;
    line-height: 1.4;
    text-align: center;
    font-family: inherit;
  }

  .about ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  @media (max-width: 768px) {
    body {
      flex-direction: column;
      padding: 16px;
      justify-content: flex-start;
    }

    .container {
      margin: 16px auto;
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  }

  @media (max-width: 480px) {
    .container {
      max-width: 480px;
    }
  }

  @media (min-width: 481px) and (max-width: 720px) {
    .container {
      max-width: 720px;
    }
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <canvas id="canvas"></canvas>
  <div id="loading" style="display: none">
    This is taking a little longer than expected
  </div>
</div>
{% if about %}
<div class="about">{{ about|safe }}</div>
{% endif %}
<script type="module">
  const canvas = document.getElementById("canvas");
  const response = await fetch("bundle.7z");
  const bundle = await response.arrayBuffer();
  const loading = document.getElementById("loading");

  const timer = setTimeout(() => {
    loading.style.display = "block";
  }, 500);

  window.Module = {
    canvas,
    noInitialRun: true,
    onRuntimeInitialized: () => {
      clearTimeout(timer);
      loading.style.display = "none";
      FS.writeFile("bundle.7z", new Uint8Array(bundle));
      Module.callMain();
    },
  };
</script>
<script src="carimbo.js" type="module" defer></script>
{% endblock %}
