{% extends "base.html" %} {% block head %}
<base href="{{ url }}" />

<link
  rel="preload"
  href="carimbo.wasm"
  as="fetch"
  type="application/wasm"
  crossorigin="anonymous"
/>

<link
  rel="preload"
  href="bundle.7z"
  as="fetch"
  type="application/x-7z-compressed"
  crossorigin="anonymous"
/>

<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    line-height: 1.5;
    overflow-y: auto;
    font-family: "Segoe UI", Ubuntu, "Helvetica Neue", sans-serif;
  }

  .container {
    width: {{ width }}px;
    height: {{ height }}px;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 16 / 9;
  }

  #canvas {
    width: 100%;
    height: 100%;
    display: block;
    opacity: 0;
    animation: fade 1s ease forwards;
  }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .about {
    margin: 24px;
    font-size: 14px;
    line-height: 1.4;
    text-align: center;
    font-family: inherit;
  }

  .about ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  @media (max-width: 768px) {
    body {
      flex-direction: column;
      padding: 16px;
      justify-content: flex-start;
    }

    .container {
      margin: 16px auto;
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  }

  @media (max-width: 480px) {
    .container {
      max-width: 480px;
    }
  }

  @media (min-width: 481px) and (max-width: 720px) {
    .container {
      max-width: 720px;
    }
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <canvas id="canvas"></canvas>
</div>
{% if about %}
<div class="about">{{ about|safe }}</div>
{% endif %}
<script type="module">
  const canvas = document.getElementById("canvas");
  const response = await fetch("bundle.7z");
  const bundle = await response.arrayBuffer();

  window.Module = {
    canvas,
    noInitialRun: true,
    onRuntimeInitialized: () => {
      FS.writeFile("/bundle.7z", new Uint8Array(bundle));
      Module.callMain();
    },
  };

  const script = document.createElement("script");
  script.src = "carimbo.js";
  script.defer = true;
  document.body.appendChild(script);
</script>
{% endblock %}
