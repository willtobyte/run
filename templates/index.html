{% extends "base.html" %}

{% block head %}
  <style>
  img {
    width: 100%;
    height: auto;
    max-width: 480px;
    display: block;
    margin: 0 auto;
  }

  a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #007BFF;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #0056b3;
  }
  </style>
{% endblock %}

{% block content %}
  <ul style="list-style: none; padding: 0;">
    {% for artifact in artifacts %}
      <li style="text-align: center; margin-bottom: 20px;">
        <img src="https://placehold.co/480x270" alt="Cover for {{ artifact.repository }}">

        <a href="/play/{{ artifact.runtime }}/{{ artifact.organization }}/{{ artifact.repository }}/{{ artifact.release }}/{{ artifact.resolution }}">
          /play/{{ artifact.runtime }}/{{ artifact.organization }}/{{ artifact.repository }}/{{ artifact.release }}/{{ artifact.resolution }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
