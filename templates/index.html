{% extends "base.html" %}

{% block content %}
  <ul style="list-style: none; padding: 0;">
    {% for artifact in artifacts %}
      <li style="text-align: center; margin-bottom: 20px;">
        <img src="https://placehold.co/480x270" alt="Cover for {{ artifact.repository }}" style="width: 640px; height: 360px; display: block; margin: 0 auto;">

        <a href="/play/{{ artifact.runtime }}/{{ artifact.organization }}/{{ artifact.repository }}/{{ artifact.release }}/{{ artifact.resolution }}" style="display: inline-block; margin-top: 10px; text-decoration: none; color: #007BFF;">
          /play/{{ artifact.runtime }}/{{ artifact.organization }}/{{ artifact.repository }}/{{ artifact.release }}/{{ artifact.resolution }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
