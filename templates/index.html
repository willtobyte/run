{% extends "base.html" %}

{% block head %}
  <style>
    img {
      width: 480px;
      height: 270px;
      display: block;
      margin: 0 auto;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
    }

    li {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
{% endblock %}

{% block content %}
  <ul style="list-style: none; padding: 0;">
    {% for artifact in artifacts %}
      <li>
        <a href="/play/{{ artifact.runtime }}/{{ artifact.organization }}/{{ artifact.repository }}/{{ artifact.release }}/{{ artifact.resolution }}">
          <img
            src="{{ artifact.cover }}"
            alt="Cover for {{ artifact.repository }}"
            width="480"
            height="270"
          >
          /play/{{ artifact.repository }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
